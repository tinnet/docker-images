name: Build caddy-desec

on:
  push:
    paths:
      - caddy-desec/Dockerfile
  # Rebuild weekly to pick up new caddy releases and desec module updates
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

env:
  IMAGE: ghcr.io/tinnet/caddy-desec

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: caddy-desec
          push: true
          # Always pull fresh base images (caddy:2, caddy:2-builder) so weekly
          # rebuilds actually pick up new upstream releases instead of using
          # cached layers with stale versions.
          pull: true
          no-cache: true
          tags: |
            ${{ env.IMAGE }}:latest
